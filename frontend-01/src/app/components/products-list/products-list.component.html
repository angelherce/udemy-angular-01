<header class="row">
  <div class="col-lg-12">
    <h2>{{title}}</h2>
  </div>
</header>
<main class="row">
  <div class="col-lg-12">
    <ng-container *ngIf="errorMsg == null; then table else error"></ng-container>
  </div>
</main>

<ng-template #table>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Image</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let target of products">
      <th scope="row">{{target.id}}</th>
      <td>{{target.name}}</td>
      <td>{{target.description}}</td>
      <td>{{target.price}}â‚¬</td>
      <td>{{target.image}}</td>
    </tr>
    </tbody>
  </table>
</ng-template>

<ng-template #error>
  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="error rounded-3 p-3 col-lg-8 bg-danger text-center d-flex align-items-center justify-content-center">
        <p>{{errorMsg}}</p>
      </div>
    </div>
  </div>
</ng-template>
