<main class="row">
  <div class="col-lg-12">
    <ng-container *ngIf="errorMsg == null; then form else error"></ng-container>
  </div>
</main>

<ng-template #form>
  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="col-lg-6">
        <header class="row">
          <div class="col-lg-12">
            <h2 class="text-center">{{title}}</h2>
          </div>
        </header>

        <form #formProductInsert="ngForm" (ngSubmit)="onSubmit()" id="formProductInsert">
          <div class="mb-3">
            <label for="formProductInsertName" class="form-label">Nombre</label>
            <input type="email" class="form-control" id="formProductInsertName" name="name" #name="ngModel" [(ngModel)]="product.name" aria-describedby="emailHelp"/>
          </div>

          <div class="mb-3">
            <label for="formProductInsertDescription" class="form-label">Descripción</label>
            <textarea class="form-control" id="formProductInsertDescription" name="description" #description="ngModel" [(ngModel)]="product.description"></textarea>
          </div>

          <div class="mb-3">
            <label for="formProductInsertPrice" class="form-label">Precio</label>
            <input type="number" class="form-control" id="formProductInsertPrice" name="price" #price="ngModel" [(ngModel)]="product.price"/>
          </div>

          <div class="mb-3">
            <label for="formProductInsertImage" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="formProductInsertImage" name="image"/>
          </div>

          <button type="submit" class="btn btn-primary">Añadir</button>
        </form>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #error>
  <div class="container-fluid">
    <div class="row justify-content-md-center">
      <div class="error rounded-3 p-3 col-lg-8 bg-danger text-center d-flex align-items-center justify-content-center">
        <p>{{errorMsg}}</p>
      </div>
    </div>
  </div>
</ng-template>
